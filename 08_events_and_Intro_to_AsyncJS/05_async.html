<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Intro 2.</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <h1>Hello everyone.</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    
    // setInterval()
    // ik bar timestamp leke usko utne hi time bad bar bar execute karta hai.
    // ismein parameters bhi le sakte hain

/*     const saymyName = function(str) {
        console.log(str, Date.now())
    }
    const intervalId = setInterval(saymyName, 1000, "Hammad")

    
    clearInterval(intervalId) */

    let intervalId;

    document.querySelector('#start').addEventListener('click', () => {
        intervalId = setInterval(function() {
            console.log('Hammad', Date.now());
        }, 1000)
    })

    document.querySelector('#stop').addEventListener('click', () => {
        clearInterval(intervalId)
        console.log('Stop')
    })


</script>
</html>
