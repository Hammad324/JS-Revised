<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice.</title>
</head>
<body style="background-color: #212122; color: #fff;">
    
</body>

<script>
    
    const div = document.createElement('div'); // for creating elements.
    console.log(div);
    div.style.backgroundColor = "red";
    div.style.padding = "12px";
    div.className = "custom-class";
    //div.id = Math.floor(Math.random() * 10 + 1);
    div.id = "custom-Id";
    //div.textContent = "Hello, World.";
    div.setAttribute('title', 'custom-title');
    
    // ye div abhi memory mien hi hai.
    // ye tab tak display nhi hoga jab tak hum isko document mein add nhi karwayenge.
    // innerText pehele value ka refrence leta hai phir usko overwrite karta hai and setAttribute value lata nhi hai balke wahin edit kardeta hai to ik round trip bachta hai.

    const addText = document.createTextNode("Hello, World"); 
    // preffered method ye hota hai. lekin koi bhi karsakte filhal.
    div.appendChild(addText); // isse div mien text add kardiya hum ne.
    document.body.appendChild(div);

</script>

</html>
