<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new div</title>
</head>
<body style="background-color: #212122; color: #fff;">
    <h1>Create a function for generating a new element.</h1>
</body>

<script>
    
    const createAnElement = (elementName, classN, idName, elementColor) => {

        const div = document.createElement(elementName); // creating element
        div.className = classN;
        div.id = idName;
        div.style.color = elementColor;

        const text = document.createTextNode(`Congratulations, you created a ${elementName} tag with a class: ${classN}, id: ${idName} and color: ${elementColor}.`); // adding text
        div.appendChild(text); // adding text to the element
        document.body.appendChild(div); // appending element to the body.

    };

    createAnElement("div", "custom-class", "custom-Id", "red");
    
</script>

</html>
