<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>My Weather App</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" id="city">
            <button class="btn btn-outline-success" type="submit" id="search">Search</button>
          </form>
        </div>
      </nav>
    <div class="card" style="width: 18rem; margin-top: 100px; margin-left: 50px; text-align: center;">
        <div class="card-body">
          <h5 class="card-title">Weather of <span id="nameCity">Karachi</span></h5>
          <p class="card-text">
            Temperature: <span id="temp"></span> <br>
            Feels like: <span id="feels_like"></span> <br>
            Minimum Texmperature: <span id="min_temp"></span> <br>
            Maximum Texmperature: <span id="max_temp"></span> <br>
            Wind Speed: <span id="wind_speed"></span> <br>
          </p>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
