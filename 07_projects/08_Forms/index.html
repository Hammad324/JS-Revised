<body style="color: #fff; background-color: #212121;">

    <div class="form" style="height: auto; width: 250px; align-items: center; border: 2px solid #fff; padding: 5px 20px 20px 20px; border-radius: 20px;">
        <h2>Sign Up</h2>
        <form action="" style="display: flex; flex-direction: column;">
            <label for="">Username</label>
            <input type="text" name="" id="username"> 
            <br>
            <label for="">Email</label>
            <input type="email" name="" id="email"> 
            <br>
            <label for="">Password</label>
            <input type="password" name="" id="password"> 
            <br>
            <button type="submit" style="width: 70px;" id="submit">Submit</button>
        </form>

    </div>
    <script src="main.js"></script>
