<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form>
          <p><label>Temperature in Celcius: </label><input type="text" id="celcius" /></p>
          <div id="resultsinF"></div>
          <p><label>Temperature in Fahrenheit: </label><input type="text" id="fahrenheit" /></p>
          <div id="resultsinC"></div>
          <button style="cursor: pointer;">Calculate</button>
        </form>
      </div>
</body>
<script src="main.js"></script>
</html>
